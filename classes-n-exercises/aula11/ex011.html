<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <form action="#">
        Qual país você mora: <input type="text" name="ntxt" id="ntxt">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">

        </div>
        <script>
            function verificar() {
                var txt = document.getElementById('ntxt')
                var pais = String(txt.value)
                res.innerHTML = `<p>Vivendo em <strong>${pais}...</strong></p>`
                if (pais != 'Brasil') {
                    res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
                } else {
                    res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
                }
            }
        </script>
    </form>
</body>
</html>
