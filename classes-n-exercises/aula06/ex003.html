<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body { /* Comentário CSS */
            color: #fff;
            font: normal 25px Arial, Helvetica, sans-serif;
            background-color: rgb(97, 97, 192);
        }
        h1 {
            color: #33fea0
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script> // meu primeiro código JS
        var n1 = Number(window.prompt("Digite o primeiro número: ")); //String para número
        var n2 = Number(window.prompt("Digite o segundo número: ")); //String para número
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        
        /*
         window.alert("A soma dos valores é: " + s) Concatenação!
            (number + number) para adição
            (string + string) para concatenação
        */
    </script>
</body>
</html>
