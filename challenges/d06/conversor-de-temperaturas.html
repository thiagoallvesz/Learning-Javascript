<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        h1 {
            font: normal 40px Arial;
        }
        #conv {
            width: 150px;
            height: 50px;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 30px;
            font: normal 20px Arial;
            color: white;
            background-color: rgb(56, 17, 119);
        }
        #res {
            font: normal 23px Arial;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <div id="conv" onclick="converter()">
        Converter
    </div>
    <div id="res">
        Clique no botão acima para iniciar.
    </div>
    <script>
        let res = document.getElementById('res')
        function converter() {
            let celsius = Number(prompt('Digite uma temperatura em °C (Celsius)'))
            let f = ((9 * celsius) / 5) + 32
            let k = celsius + 273
            res.innerHTML = `<strong>A temperatura de ${celsius.toFixed(2).replace(".", ",")}°C, corresponde a...<br></strong>`
            res.innerHTML += `<p>${k.toFixed(2).replace(".", ",")}°K (Kelvin)</p>`
            res.innerHTML += `<p>${f.toFixed(2).replace(".", ",")}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
